{% extends "base.html" %}
{% block title %}Emergency Contacts{% endblock %}
{% block content %}
<h2 class="h4 mb-3">Emergency Contacts</h2>
<ul class="list-group shadow-sm">
  {% for c in contacts %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-semibold">{{ c.name }}</div>
        <div class="text-muted small">{{ c.department }}</div>
      </div>
      <a class="btn btn-outline-primary" href="tel:{{ c.phone }}">Call</a>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No contacts configured.</li>
  {% endfor %}
</ul>
{% endblock %}
