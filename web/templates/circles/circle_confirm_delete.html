{% extends "base.html" %}
{% block title %}Delete {{ circle.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Delete Circle</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the circle "{{ circle.name }}"? This action cannot be undone.</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{% url 'circles:circle_detail' slug=circle.slug %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete Circle</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
