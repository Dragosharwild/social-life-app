{% extends "circles/base.html" %}
{% block title %}{{ title|default:"Add Emergency Contact" }}{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">{{ title|default:"Add Emergency Contact" }}</h1>

  <form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'circles:emergency_contacts' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
