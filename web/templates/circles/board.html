{% extends "base.html" %}
{% block title %}Bulletin Board{% endblock %}
{% block content %}
<h2 class="h4 mb-3">Announcements</h2>
<div class="list-group shadow-sm">
  {% for p in posts %}
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ p.title }}</h5>
        <small class="text-muted">{{ p.created_at|date:"M j, Y" }}</small>
      </div>
      <p class="mb-1 text-muted">{{ p.body|truncatewords:30 }}</p>
    </a>
  {% empty %}
    <div class="list-group-item text-muted">No posts yet.</div>
  {% endfor %}
</div>
{% endblock %}
